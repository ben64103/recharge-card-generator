<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv  ="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css//style.css">
</head>
<body>
  <main class="container-fluid">
    <section class="container card w-75 m-auto mt-4 px-5 pb-5">
      <h2 class="pt-3 text-center fw-light text-primary">Recharge</h2>
      <div class="form mt-3">
        <form id="form">
          <div class="row border py-3 rounded text-center align-items-center justify-content-between">
            <div class="col-lg-5 col-md-4 col-sm-12 ">
              <label class="p-2">Select Network</label>
              <select name="" id="network" class="d-block w-100 border-0 bg-secondary p-2 rounded">
                <option value="">Select network</option>
                <option value="Airtel NG">Airtel</option>
                <option value="MTN NG">MTN</option>
                <option value="Glo NG">Glo</option>
                <option value="9Mobile">9Mobile</option>
              </select>
            </div>
           
            <div class="col-lg-5 col-md-4 pt-md-0 col-sm-12 pt-sm-4">
              <label class="p-2">Amount</label>
              <select id="amount" class="d-block w-100 border-0 bg-secondary p-2 rounded">
                <option value="">Amount options</option>
                <option value="50" class="cursor-pointer">50</option>
                <option value="100" class="cursor-pointer">100</option>
                <option value="200" class="cursor-pointer">200</option>
                <option value="500" class="cursor-pointer">500</option>
                <option value="1000" class="cursor-pointer">1000</option>
              </select>
            </div>
            
            
          </div>
          <div class="row  mt-5 justify-content-between">
            <div class="col-lg-5 m-sm-3 p-3  col-md-12 card">
              <div class="position-relative">
                <input type="text" id="genePin" class="form-control" placeholder="generate pin..." disabled>
                <small class="text-end position-absolute fw-normal end-0 bottom-0 me-2" id="error"></small>
                <small class="text-end position-absolute fw-normal end-0 bottom-0 me-2" id="error"></small>
                <small class="text-end position-absolute fw-normal end-0 bottom-0 me-2" id="success"></small>
                <!-- <small class="text-end position-absolute fw-normal end-0 bottom-0 me-2" id="error"></small> -->
              </div>
              <div class="d-md-flex align-items-center gap-3  mt-lg-3 mt-md-0 mt-sm-3 ">
                <a class="btn btn-primary mt-2" id="generate">Generate Pin</a>
                <a class="btn btn-success mt-2" id="saveBtn">Save</a>
              </div>
            </div>
            <div class="col-lg-5 m-sm-3 p-3 col-md-12 card ">
              <input type="text" class="form-control" id="savePin" placeholder="saved pin..">
              <a class="btn btn-info mt-2 col-7 mx-auto" type="button" onclick="recharge()" id="rechargeBtn">Recharge</a>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="container-fluid">
      <div class="container-lg mt-4">
        <table class="table table-success table-bordered table-striped">
          <thead>
            <tr class="text-center">
              <th class="bg-dark text-white">S/N</th>
              <th>Network Prov.</th>
              <th class="d-sm-none d-md-block">Date</th>
              <th>Amount</th>
              <th class="col-3">Pin</th>
              <th>Status</th>
              <th class="bg-danger">Delete</th>
            </tr>
          </thead>
          <tbody id="tableDisplay">
            
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="./js/variables.js"></script>
  <script src="./js/sandbox.js"></script>
  <!--  -->
</body>
</html>
